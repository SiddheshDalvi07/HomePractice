<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form method="post" action="flex.html">
        <fieldset>
            <legend>Registration form</legend>
            <table>

                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" placeholder="Your Name" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" placeholder="Your password" minlength="8" maxlength="20" autocomplete="current-password" size="20" pattern="[A-Za-z0-9]{8,16}" required></td>
                </tr>
                <tr>
                    <td><label for="number">Number: </label></td>
                    <td><input type="number" id="number" name="number" placeholder="Your number"></td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input type="email" id="email" name="email" placeholder="Your number"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender: </label></td>
                    <td>Male<input type="radio" name="gender" value="Male" checked></td>
                    <td>Female<input type="radio" name="gender" value="Female"></td>
                    <td>other<input type="radio" name="gender" value="other"></td>
                </tr>
                <tr>
                    <td><label for="language">Language: </label></td>
                    <td><select name="language" id="">
                            <option value="select">Select Language</option>
                            <option value="chinese">Chinese</option>
                            <option value="english">English</option>
                            <option value="japanese">Japanese</option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
