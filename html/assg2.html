<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>

    <form method="post">
        <table border="1" cellpadding="10">
            <tr>
                <th colspan="10">
                    Registration Form
                </th>
            </tr>
            <tr>
                <td colspan="3"><label for="student_name">Student Name:</label></td>
                <td colspan="6"><input type="text" id="student_name" name="student_name" required></td>
            </tr>
            <tr>
                <td colspan="3"><label for="father_name">Father's Name:</label></td>
                <td colspan="6"><input type="text" id="father_name" name="father_name" required></td>
            </tr>
            <tr>
                <td colspan="3"><label for="mother_name">Mother's Name:</label></td>
                <td colspan="6"><input type="text" id="mother_name" name="mother_name" required></td>
            </tr>

            <tr>
                <td colspan="3"><label for="dob">Date of Birth:</label></td>
                <td colspan="6"> <input type="date" id="dob" name="dob" required></td>
            </tr>

            <tr>
                <td colspan="3"><label for="gender">Gender:</label></td>
                <td colspan="6"><select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>


            <tr>
                <td colspan="3"><label for="email">Email ID:</label></td>
                <td colspan="6"><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td colspan="3"> <label for="mobile_no">Mobile No.:</label></td>
                <td colspan="6"><input type="tel" id="mobile_no" name="mobile_no" required></td>
            </tr>





            <tr>
                <td colspan="3"> <label for="address">Address:</label></td>
                <td colspan=6"><input type="text" id="address" name="address" required></td>
            </tr>


            <tr>
                <td colspan="3"> <label for="state">State:</label></td>
                <td colspan="6"><input type="text" id="state" name="state" required></td>
            </tr>


            <tr>
                <td colspan="3"><label for="city">City:</label></td>
                <td colspan="7"><input type="text" id="city" name="city" required></td>
            </tr>


            <tr>
                <td colspan="3"></td>
                <td colspan="7">
                    <input type="submit" value="Submit">
                </td>
            </tr>







        </table>
    </form>


</body>

</html>
