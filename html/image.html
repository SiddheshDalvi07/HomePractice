<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            /* or any other desired height */
            position: relative;
        }

        .image-container img {
            max-width: 100%;
            /* to prevent the image from overflowing the container */
            height: 200px;
            /* to maintain the aspect ratio of the image */
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png"
            alt="Flag_of_India">
    </div>
</body>

</html>
