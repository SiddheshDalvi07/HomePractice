<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .division {
            display: flex;
            /* justify-items: center; */
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            border: 10px solid black;
            padding: 10px;
            margin: 20px 100px;
            transition: transform 0.3s ease;
        }

        .division:hover{
            transform: scale(1.1);
        }

        .division h1:hover {
            color: red;
        }
    </style>
</head>

<body>
    <div class="division">
        <h1>Lorem ipsum dolor sit.</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus fuga dignissimos saepe eum labore
            eligendi consequuntur cumque magni molestias quisquam!</p>
    </div>
</body>

</html>
