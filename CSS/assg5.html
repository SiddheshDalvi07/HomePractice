<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangular Boxes</title>
  <style>
    .box {
      width: 300px;
      height: 200px;
      margin: 50px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    }

    .red-box {
      background-color: red;
      float: left;
    }

    .yellow-box {
      background-color: yellow;
      float: left;
    }

    .blue-box {
      background-color: blue;
      float: right;
    }

    .container {
      overflow: auto;
    }

    .fixed-image {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box red-box"></div>
    <div class="box yellow-box"></div>
    <div class="box blue-box"></div>
  </div>
  <img src="https://www.itvedant.com/images/footer-logo.png" alt="Background Image" class="fixed-image">
</body>
</html>
