<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>

.box{

width:400px;
/*border-style:solid;*/
height:400px;
margin:150px auto;
background-color:red;
color:white;
text-align:center;
padding-top:20px;
box-sizing:border-box;
transition:transform 2s;

}

.trans:hover{
transform:rotateY(180deg);
}
   </style>
    <title>Transformation and Transition</title>
</head>
<body>
       <h1>Please Hover Mouse Cursor Over card to see the Flipping Effect.</h1>
    
        <div class="box trans">
            Fliping card
       </div>
</body>
</html>
