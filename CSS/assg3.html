<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body{
            background: url('https://wallpapers.com/images/featured/4k-nature-ztbad1qj8vdjqe0p.jpg') no-repeat scroll center/cover;
            height: 1500px;
        }
        .login-page {
            width: 300px;
            height: 300px;
            padding: 20px;
            margin: 100px auto;
            border: 1px solid black;
            border-radius: 5px;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-items: center;
            background-color: rgb(255, 255, 255,0.4);
            
        }

        h2 {
            text-align: center;
        }

        .textbox {
            padding: 10px;
            margin: 10px auto;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            margin: 10px auto;
            width: 50%;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
        img{
            width: 250px;
            height: 150px;
            position: fixed;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="login-page">


        <h2>Login</h2>

        <form action="inline.html" method="post">
            <div class="textbox">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

            </div>
            <div class="textbox">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_]).{8,}"
                    title="Must contain at least one number, one uppercase, lowercase letter and one special character and at least 8 or more characters"
                    required>
            </div>
            <div class="textbox">
                <button class="btn">Login</button>
            </div>
        </form>
        <div>
            <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c543.png" alt="">
        </div>
    </div>
</body>

</html>
