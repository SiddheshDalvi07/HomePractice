<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignment</title>
    <style>
        .assign1 {
            width: 300px;
            height: 300px;
            margin: 200px auto;
            box-shadow: 0px 0px 10px 5px #B3B0B0;
            overflow: hidden;
            position: relative;
        }

        .assign1 .inner-box {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .assign1 img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .assign1:hover img {
            transform: scale(1.2);
        }

        b {
            background-color: #F5640C;
            display: block;
            color: white;
        }
    </style>
</head>

<body>

    <div class="assign1">
        <div class="inner-box">
            <img src="https://thumbs.dreamstime.com/b/hands-computer-desk-using-laptop-rustic-wood-background-cup-tea-book-globe-glasses-53253551.jpg" alt="Product Image">
        </div>
        <b> Product 1 </b>
    </div>

</body>

</html>
