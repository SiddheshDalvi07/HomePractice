<!-- states/templates/states/state_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State List</title>
</head>
<body>
    <h1>State List</h1>
    <ul>
        {% for state in object_list %}
            <li><a href="{% url 'state-detail' state.pk %}">{{ state.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'state-create' %}">Create New State</a>
</body>
</html>
