<!-- templates/user_projects.html -->

{% extends 'base_generic.html' %}

{% block title %}My Projects{% endblock %}

{% block content %}
<h2>My Projects</h2>
<ul>
    {% for project in projects %}
    <li>{{ project.name }}</li>
    {% endfor %}
</ul>
{% endblock %}
mkvirtualenv myvirtualenv --python=/usr/bin/python3.10
workon myvirtualenv
