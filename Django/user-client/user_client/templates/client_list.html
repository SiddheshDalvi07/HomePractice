<!-- templates/client_list.html -->

{% extends 'base_generic.html' %}

{% block title %}Clients{% endblock %}

{% block content %}
<h2>Clients</h2>
<a href="{% url 'client_create' %}" class="btn btn-primary mb-2">Add New Client</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td><a href="{% url 'client_detail' client.id %}">{{ client.name }}</a></td>
            <td>{{ client.email }}</td>
            <td>{{ client.phone }}</td>
            <td>
                <a href="{% url 'client_update' client.id %}" class="btn btn-sm btn-warning">Edit</a>
                <form action="{% url 'client_delete' client.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
