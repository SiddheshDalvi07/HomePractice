<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age major minor</title>
</head>

<body>
    <script>
        let age = prompt("Please enter a person's age: ");
        if (age >= 18) {
            alert("The person is a Major.");
        } else {
            alert("The person is a Minor.");
        }
    </script>
</body>

</html>
