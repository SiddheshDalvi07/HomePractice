<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping</title>
</head>

<body>
    <script>
        let a = 1
        let b = 2
        let temp = a;
        console.log("before swapping " + a + " and " + b) // before swapping 1 and 2

        a = b;
        b = temp;
        console.log("after swapping " + a + " and " + b) //after swaping 2 and 1
    </script>
</body>

</html>
