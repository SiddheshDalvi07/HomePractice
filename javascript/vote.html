<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vote</title>
</head>

<body>
    <script>
        let age = prompt("Enter your age: ");
        let nationality = prompt("Enter your nationality: ");

        function isEligibleToVote(age, nationality) {
            return age >= 18 && nationality === "Indian";
        }

        if (isEligibleToVote(age, nationality)) {
            alert("You are eligible to cast a vote.");
        } else {
            alert("You are not eligible to cast a vote.");
        }
    </script>
</body>

</html>
