<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of numbers</title>
</head>
<body>
    <script>
        let  num = parseInt(prompt("Enter a number"));
        let sum = 0;
        let i = 1;
        while (i<=num) {
            sum += i
            i++
        }
        alert(`The sum of the ${num} is ${sum}`)
    </script>
</body>
</html>
