<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>

<body>
    <script>

        let n = prompt('Enter a positive integer')
        let k = parseInt(n)
        let fact = 1

        for (let i = 1; i <= k; i++) {
            fact *= i
        } 5
        if (isNaN(k)) {
            alert('Not a valid number!')
        } else {
            alert(`The factorial of ${n} is ${fact}`)
        }
        
    </script>
</body>

</html>
