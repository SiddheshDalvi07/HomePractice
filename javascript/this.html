<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>

<body>
    <script>

        animal = {
            name: "cat",
            color: "black",
            age: 2,
            meow: function () {
                console.log("meow.....")
                console.log(this.name); //this keyword refers to the object itself in javascript , it will only work within same object
                console.log(this.color);
            }
        };
        
         
        console.log(animal["age"]); //bracket notation
        animal.meow()               //call the method

    </script>
</body>

</html>
