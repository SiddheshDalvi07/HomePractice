<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume of a sphere</title>
    <style>
        input{
            margin: 10px;
        }
        .dd{
            text-align: center;
        }
        .container{
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 300px;
            width: 300px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Volume of a Sphere: </h1><br/>
        <div class="dd">
            Radius: <input type="text" id="radius" required><br />
            Volume:  <input type="text" id="volume" value="0.0000" readonly ></input><br />
            <button onclick="calculate()">Calculate volume</button>
        </div>
    </div>
    <script>


        function calculate(){
            let radius = document.getElementById("radius").value;
            radius.innerHTML = radius
            let volume = (4/3) * Math.PI * Math.pow(radius,3);
            document.getElementById("volume").value = volume.toFixed(4);
        }









    </script>
</body>
</html>
