<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square and cube</title>
</head>
<body>
    <script>
        let num = function (n) {
            return `The square of a number ${n} is ${n*n} and The cube of a number ${n} is ${n*n*n}`
        }
        let  n = prompt("Enter the value for find its square and cube:");
         alert(num(n));
    </script>
</body>
</html>
