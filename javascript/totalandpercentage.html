<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks calculator</title>
</head>

<body>
    <script>

        const marks = [];

        for (let i = 1; i <= 5; i++) {
            const mark = prompt(`Enter mark for subject ${i}: `);
            marks.push(parseInt(mark));
        }

        let total = 0;
        marks.forEach(mark => total += mark) // for single statement
        // marks.forEach(mark => {  // for multiple block statements
        //     total += mark
        // })



        // let total = 0;
        // for (let mark in marks) {
        //     total += marks[mark];
        // }

        // let total = 0;
        // for (let mark of marks) {
        //     total += mark;
        // }

        const percentage = (total / 500) * 100;

        alert(`Total marks: ${total}`);
        alert(`Percentage: ${percentage}%`);



    </script>
</body>

</html>
