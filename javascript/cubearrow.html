<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square of a number</title>
</head>

<body>
    <script>
        let cube = (s) => s * s * s
        
        let s = parseInt(prompt("Enter a number:"))

        alert(`The cube of ${s} is ${cube(s)}`)
    </script>
</body>

</html>
