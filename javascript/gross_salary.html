<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gross salary</title>
</head>

<body>
    <script>
        let basicSalary = parseFloat(prompt("Enter Basic Salary:"));
        let bonusPercentage = parseFloat(prompt("Enter Bonus Percentage:"));
        let bonusAmount = basicSalary * (bonusPercentage / 100);
        let grossSalary = basicSalary + bonusAmount;
        alert("Gross Salary: " + grossSalary);
    </script>
</body>

</html>
