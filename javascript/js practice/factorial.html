<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
        function factorial(n) { 
            let fact = 1
            for(let i=1;i<=n;i++) {
                fact = fact*i
            }
            return fact
        }
        
        let num = parseInt(prompt("Enter a number to calculate its factorial: "))
        alert(factorial(num))


    </script>
</body>
</html>
