<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple interest</title>
</head>

<body>
    <script>
        function calculateSimpleInterest(principal, rate, time) {
            return (principal * rate * time) / 100;
        }

        const principal = prompt("Enter principal amount: ");
        const rate = prompt("Enter rate of interest (%): ");
        const time = prompt("Enter time in years: ");

        const simpleInterest = calculateSimpleInterest(principal, rate, time);

        alert("Simple Interest: " + simpleInterest);
    </script>
</body>

</html>
