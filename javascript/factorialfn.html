<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial function</title>
</head>

<body>
    <script>
        let n = prompt('Enter a positive integer')


        function factorial(n) {
            let k = parseInt(n)
            let fact = 1

            for (let i = 1; i <= k; i++) {
                fact = fact * i
            }
            if (isNaN(k)) {
                return ('Not a valid number!')
            } else {
                return (`The factorial of ${n} is ${fact}`)
            }
        }
        alert(factorial(n));
    </script>
</body>

</html>
