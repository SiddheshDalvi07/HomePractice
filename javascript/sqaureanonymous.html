<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square of a number</title>
</head>

<body>
    <script>
        let square = function(s) {
            return s * s
        }

        let s = parseInt(prompt("Enter a number:"))

        alert(`The square of ${s} is ${square(s)}`)
    </script>
</body>

</html>
