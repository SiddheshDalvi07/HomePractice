    <title>sum of digit</title>

<body>
    <script>
        let n = parseInt(prompt("Enter a number:"));
        let temp = n
        let sum = 0
        while (temp > 0){
            sum +=temp % 10;
            temp = Math.floor(temp / 10);
        }
        alert(`The sum of ${n} is ${sum}`);
