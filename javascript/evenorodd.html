<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd number</title>
</head>
<body>
    <script>
        let i = parseInt(prompt("Enter a number:"));
       
            if (i % 2 !== 0) {
                alert(i+" is odd")
            }
            else{
                alert(i+" is even")
            }
     
    </script>
</body>
</html>
