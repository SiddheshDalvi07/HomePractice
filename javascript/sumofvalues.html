<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of values in array</title>
</head>

<body>
    <script>
        function calculateSum(arr) {
            let sum = 0; 

            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]; 
            }

            return sum; 

        }
        const numbers = [3, 7, 2, 8, 1, 5];
        console.log("Sum of values:", calculateSum(numbers));

    </script>
</body>

</html>
