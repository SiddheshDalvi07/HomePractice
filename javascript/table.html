<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter a number:"));
        for(let i=1;i<=n;i++ ){
            console.log(`${i} x ${n} = ${i*n}`)   
        }
    </script>
</body>
</html>
