<!DOCTYPE html>
<html lang='en'>
<head>
 <meta charset='UTF-8'/>
 <title>Clear Example</title>
 <style>
  .float-left {
   float: left;
   width: 50%;
   background-color: lightblue;
   padding: 20px;
  }

  .clear-both {
   clear: both;
  }
 </style>
</head>
<body>

 <div class='float-left'>
 <h2>Floated Element</h2>
 <p>This is a floated element.</p>
 </div>

 <div class='clear-both'>
 <h2>Non-Floated Element</h2>
 <p>This is a non-floated element that should not be positioned next to the floated element.</p>
 </div>

</body>
</html>
