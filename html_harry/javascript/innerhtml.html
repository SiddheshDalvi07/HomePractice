<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INNerhtml</title>
</head>
<body>
    hello world <span id="first">hey i am span</span>
    <b id="bold" hidden>bold</b>
    <script>
        // console.log - shows the element dom tree
        // console.dir - shows the element as an object with it properties

        let x  = document.getElementsByTagName('span')[0] // hey i am span
        console.log(x)
        console.dir(document.getElementsByTagName('span')[0])

        console.log(document.body.firstChild.nodeName)
        console.log(document.body.firstElementChild.nodeName)

        first.innerHTML += " HEY IM ITALICS" //  adding text to innerHTML of 'hey im italics'
        console.log(first.outerHTML)
        console.log(first.innerHTML)
       // first.outerHTML +="<div>hey</div>"  // adds a div after the span in the HTML code
        first.insertAdjacentHTML('beforebegin', '<div>hey</div>'); //insertAdjacentHTML is used for inserting something before or after another element
        
       //SYNTAX -  first.insertAdjacentHTML(position: InsertPosition, text: string)
       //position - before begin, after begin, before end, after end

       console.log(document.body.textContent)

       console.log(document.body.firstChild.data) //gives data for first child
       console.log(document.body.firstChild.nodeValue) //same  as above
       bold.hidden = false
    </script>
</body>
</html>
