<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>

<body>
    <script>
        console.log("hello world")
        let num1 = 2
        let num2 = 3
        console.log("the value of num1 ** num2 is " + (num1 ** num2))

        // exponential operator
        console.log("the value of num1 ++ is " + (num1++))
        console.log("the value of num1 ++ is " + (num1++))
        console.log("the value of num1 -- is " + (num1--))
        console.log("the value of --num1 is " + (--num1))
        console.log("the value of ++num1 is " + (++num1))
        console.log("the value of ++num1 is " + (++num1))
    </script>
</body>

</html>
