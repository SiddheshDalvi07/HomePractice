    <script>
        // primitive data types : number, string, boolean, null, undefined; 
        
        // Arrays: ordered collection of values of the same type (primitive or object) stored in an array object.
        
        let myVar = 34
        let myVar1 = "string"
        let myVar2 = true
        let myVar3 = null
        let myVar4 = undefined
        console.log((myVar), (myVar1))
        console.log((myVar2), (myVar3))
        console.log((myVar4))

        let employee = {
            name:  'John Doe',
            age:  35,
            role: 'Developer'
        }
        console.log(employee)
        
       
        let names=[1,2,4,"sid"] //array

        let name=new Array(41,2,23,"sid") // array object

        console.log(names[1])
        console.log(names.concat(name))
        console.log(name.indexOf("sid"))// returns the first index of element in an array
        console.log(name.lastIndexOf("sid"))//returns the last index of element in an array
        console.log(name.sort()) // sort array small to big
        console.log(name.reverse()) // reverse order of elements in an array
        name.push("this is pushed")
        console.log(name)
    
        // name.pop()
        console.log(name.pop()) // remove last item from array and return it
        console.log(name)
        name.shift() //remove first item from array and return it
        console.log(name)
        name.unshift("first added") //add at beginning of array
        console.log(name)
        console.log(name.splice(2,0,"siid", "added between")); 
        //2=index , 0= how many need to be removed after element placed 
        //insert items into array at specific position
        console.log(name);
