<body>
    <div class="container">A simple html</div>
    <script>
        // primitive data types : number, string, boolean, null, undefined; 
        
        // Arrays: ordered collection of values of the same type (primitive or object) stored in an array object.
        
        let myVar = 34
        let myVar1 = "string"
        let myVar2 = true
        let myVar3 = null
        let myVar4 = undefined
        console.log((myVar), (myVar1))
        console.log((myVar2), (myVar3))
        console.log((myVar4))












    </script>
