<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
    
</head>
<body>
    <script>
        // age == 2 means value of age should be eqaul to 2 
        // age===2 means value of age and data type both should be same


        // if else ladder
        let age = 5
        if(age>18){
            console.log("You can drink water")
        }
        else if(age===2){
            console.log("age is 2")
        }
        else if(age===5){
            console.log("age is 5")
        }
        else{
            console.log("you can drink cold drink")
        }

        // switch case

        const weekdays = 1
        switch (weekdays) {
            case 1:
                console.log("Monday")
                break;
            case 2:
                console.log("Tuesday")
                break;
            case 3:
                console.log("Wednesday")
                break;
            case 4:
                console.log("Thursday")
                break;
            case 5:
                console.log("Friday")
                break;
            case 6:
                console.log("Saturday")
                break;
            case 7:
                console.log("Sunday")
                break;
        
            default:
                console.log("Invalid Input")
                break;
        }


















    </script>
</body>
</html>
