<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
</head>

<body>
    
    <div id="main" class="container">
       <ul id="nav">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact Us</li>
        <li>More About Us</li>
       </ul> 
    </div>
    <div class="container">
        Another container
    </div>
    <script>
        let main = document.getElementById('main')
        console.log(main)
        let nav = document.getElementById('nav')
        console.log(nav)

        let containers = document.getElementsByClassName('container')
        console.log(containers)

        let sel = document.querySelector('.container')
        console.log(sel)

        let navli = document.querySelector('#nav>li')
        console.log(navli)
        
        // querySelectorAll returns a collection of elements not just the first one
        let col = document.querySelectorAll('.container')
        console.log(col)

        let li = document.querySelectorAll('li')
        console.log(li)

        








    </script>
</body>

</html>
