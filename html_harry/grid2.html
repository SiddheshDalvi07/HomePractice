    <title>grid 2</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: repeat(4,1fr);
            /* column-gap: 2rem;

            gap: 1rem;


        }
        .box{
            border: 2px solid red;
            background-color: purple;
            padding: 23px;
            text-align: center;


        }
        .box:first-child{
            /* grid-column-start: 1;
            grid-column-end: 3;

            grid-row-end: 3; */
            grid-column: 1 /span 2;
            grid-row: 1/ span 2;
            
        }
        /* .box:nth-child(3n){
