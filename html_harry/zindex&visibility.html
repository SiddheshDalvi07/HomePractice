<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility & zindex</title>
    <style>
        .box {
            width: 170px;
            height: 170px;
            border: 2px solid black;
        }

        #box1 {
            position: relative;
            top: 49px;
            background-color: red;
            z-index: 11;
        }

        #box2 {
            position: absolute;
            right: 55px;
            background-color: blue;
            z-index: 10;
            /* z-index - will only work for position: relative, absolute, sticky and fixed */
            /* display: none;   will hide the element and the space */
            /* visibility: hidden; will hide the element and show its empty space */
        }

        #box3 {
            position: relative;
            background-color: aqua;
            z-index: 2;
        }

        #box4 {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
</body>

</html>
