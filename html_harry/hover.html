<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transform Scale Example</title>
<style>
    .scale-on-hover{
        width: 100px;
        height: 100px;
        border: 2px solid red;
    }
    .scale-on-hover:hover {
        transform: scale(1.5);
        color: blue;
        display: block;
    }
</style>
</head>
<body>
    <a href="#" class="scale-on-hover">Anchor Tag</a><br>
    <span class="scale-on-hover">Span Tag</span>
</body>
</html>
