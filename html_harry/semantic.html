<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic</title>
    <style>
        header{
            border: 1px solid red;
        }
        nav{
            border: 1px solid red;
        }
        section{
            border: 1px solid red;
        }
        article{
            border: 1px solid red; 
        }
    </style>
</head>
<body>
    <h3>Semantic Elements</h3>
    <details>details
        <summary>Summary Text</summary>
        This is some detailed information about the summary text. You can put any type of content here.
    </details>









    <header>header</header>
    <nav>navigation</nav>
    <section>section</section>
    <article>article</article>
    <aside>aside</aside>
    <footer>footer</footer>
</body>
</html>
