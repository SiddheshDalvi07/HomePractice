<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation and key frames</title>
    <style>
        .container {
            background-color: yellowgreen;
        }

        .box {
            background-color: green;
            width: 250px;
            height: 250px;
            position: relative;
            animation-name: sidd;
            animation-duration: 5s;
            /* animation-direction: alternate-reverse; */
            /* animation-fill-mode: ; */
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            /* animation: sid 2s ease .1s 2 normal forwards; */
            animation-iteration-count: 2;
            animation-fill-mode: backwards;
            animation-timing-function: ease;
        }

        @keyframes sid {
            from {
                width: 200px;
            }

            to {
                width: 700px;
            }

        }
        @keyframes sidd {
            0% {
                top: 0px;
                left: 0px;
                }
                25%{
                    top: 250px;
                    left: 0px;
                }
                50%{
                    top: 250px;
                    left: 250px;
                }
                75%{
                    top: 0px;
                    left: 250px;
                }
                100%{
                    top: 0px;
                    left: 0px;
                }
            
        }



        @media only screen and (max-width: 600px) {

        .container{
            display: none;
        }
            
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">This is a box</div>
    </div>
</body>

</html>
